<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <img src="img/bg-mobile.png" alt="bg-mobile" class="bg-img bg-mobile">
    <img src="img/bg-desktop.png" alt="bg-desktop" class="bg-img bg-desktop">

<div class="container">
    <div class="content">
        <div class="left">
            <img src="img/logo.svg" alt="logo" class="logo">
            <div class="btns">
                <div class="btn document"><img src="img/icon-document.svg" alt=""></div>
                <div class="btn folder"><img src="img/icon-folder.svg" alt=""></div>
                <div class="btn upload"><img src="img/icon-upload.svg" alt=""></div>
            </div>
        </div>
        <div class="right">
            <div class="storage-left">
                <span class="value">185 <small class="text">GB Left</small></span>
            </div>
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="bar"></div>
            <div class="storage">
                <span class="storage-low">0 GB</span>
                <span class="storage-high">1000 GB</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
